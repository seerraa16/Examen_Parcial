<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixuax</title>
</head>
<body>
    <h1>Películas populares a día de hoy</h1>
    
    <!-- Formulario de búsqueda -->
    <form method="GET" action="{% url 'streaming:search_movies' %}">
        <input type="text" name="query" placeholder="Buscar películas..." required>
        <button type="submit">Buscar</button>
    </form>
    
    <div>
        {% for movie in movies %}
            <div>
                <h2>{{ movie.title }}</h2>
                <img src="{{ movie.poster_url }}" alt="{{ movie.title }}" width="200">
                <p>{{ movie.description }}</p>
                <p>Release Date: {{ movie.release_date }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
